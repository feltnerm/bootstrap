---

- hosts: all
  roles:
     - role: debian
       when: ansible_os_family == 'Debian'
     - role: arch 
       when: ansible_os_family == 'Archlinux'
     - role: osx 
       when: ansible_os_family == 'Darwin'
     - role: user
     - role: dotfiles

- hosts: soundpi 
  roles:
    - rpi
    - common-server
    - zeroconf
    - mopidy
    - ncmpcpp

- hosts: nalanda
  roles:
    #- nalanda # setup backup jobs, set /stash, etc.
    - common-server
    - zeroconf
    - audio 
    - mopidy
    - ncmpcpp
    - samba

- hosts: all
  roles:
    - permissions

