---

- name: update and upgrade homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

# @todo: add Brewfile (optional?)
- name: tap
  homebrew_tap:
    state: present
    tap: "{{ item }}"
  with_items:
    - boz/repo
    - c-bata/kube-prompt
    # - homebrew/cask-cask
    - homebrew/cask-fonts
    - homebrew/cask-versions
    - homebrew/bundle
    - homebrew/services
    - moncho/dry
    - thoughtbot/formulae
    - universal-ctags/universal-ctags
    - wallix/awless
    - wagoodman/dive

# dependency
- name: install casks
  homebrew_cask:
    upgrade_all: yes
    name: xquartz
    state: present

