---

- name: update and upgrade homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

# @todo: add Brewfile (optional?)
- name: tap
  homebrew_tap:
    state: present
    tap: "{{ item }}"
  with_items:
    - boz/repo
    - c-bata/kube-prompt
    - caskroom/cask
    - caskroom/fonts
    - caskroom/versions
    - homebrew/bundle
    - homebrew/completions
    - homebrew/dupes
    - homebrew/services
    - moncho/dry
    - thoughtbot/formulae
    - universal-ctags/universal-ctags
    - wallix/awless

# dependency
- name: install casks
  homebrew_cask:
    name: xquartz
    state: present

