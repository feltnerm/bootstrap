- name: install quicklook plugins
  homebrew_cask:
    upgrade_all: yes
    name:
      - qlcolorcode
      - qlmarkdown
      - quicklook-json
      - quicklook-csv
      - qlstephen
    state: present

- name: install fonts
  homebrew_cask:
    upgrade_all: yes
    name:
      - font-anonymous-pro-for-powerline
      - font-consolas-for-powerline
      - font-dejavu-sans-mono-for-powerline
