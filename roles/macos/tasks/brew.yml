- name: install HEAD packages
  homebrew:
    name: 'universal-ctags'
    state: 'head'

- name: install completions
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - brew-cask-completion
    - launchctl-completion
    - open-completion
    - pip-completion

- name: install casks
