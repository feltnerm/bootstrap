- name: install HEAD packages
  homebrew:
    upgrade_all: yes
    name: 'universal-ctags'
    state: 'head'

- name: install completions
  homebrew:
    upgrade_all: yes
    name:
      - brew-cask-completion
      - launchctl-completion
      - open-completion
      - pip-completion
    state: present

- name: install casks
  homebrew_cask:
    state: present
    # @todo: re-add in ansible 2.2
    upgrade_all: yes
    install_options: "appdir=/Applications"
    name:
      - amethyst
      - caffeine
      - colloquy
      - cyberduck
      - docker-toolbox
      - electric-sheep
      - firefox
      - flux
      - google-chrome
      - karabiner
      # - keybase
      - lastfm
      - lastpass
