---

- include: 'arch.yml'
  when: ansible_os_family == 'Archlinux'
- include: 'debian.yml'
  when: ansible_os_family == 'Debian'
- include: 'macos.yml'
  when: ansible_os_family == 'Darwin'

- name: install go command line utilities
  shell: "go get {{ item }}"
  with_items:
    - golint
    - gorename
    - gotags
