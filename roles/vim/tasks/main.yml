---

- name: install Vundle
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: "/home/{{ user }}/.vim/bundle/Vundle.vim"
    clone: yes
    update: yes
    recursive: yes
    force: yes

- name: install vundle plugins
  become: yes
  become_user: "{{ user }}"
  shell: "vim +PluginInstall +qall"
