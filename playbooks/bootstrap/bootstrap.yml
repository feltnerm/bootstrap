# playbook/bootstrap.yml
# Setup systems
---

- hosts: all
  roles:
     - role: common
     - role: user
     - role: debian
       when: ansible_os_family == 'Debian'
     - role: arch
       when: ansible_os_family == 'Archlinux'
     - role: macos
       when: ansible_os_family == 'Darwin'
     - role: shell
     - role: dotfiles
  vars:
    - locale: 'en_US.UTF-8'
    - time_zone: 'US/Central'
    - mac_time_zone: 'America/Chicago'

- hosts: rpis
  roles:
    - rpi
    - common-server
    - zeroconf

- hosts: soundpi
  roles:
    - rpi
    - common-server
    - zeroconf
    - mopidy
    - ncmpcpp

- hosts: nalanda
  roles:
    #- nalanda # setup backup jobs, set /stash, etc.
    - common-server
    - zeroconf
    - audio
    - samba
    - ncmpcpp
    - mopidy
    - beets
