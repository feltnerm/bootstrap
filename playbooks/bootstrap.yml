---

- hosts: all
  roles:
     - role: common
     - role: user
     - role: debian
       when: ansible_os_family == 'Debian'
     - role: arch
       when: ansible_os_family == 'Archlinux'
     - role: macos
       when: ansible_os_family == 'Darwin'
     - role: shell
     - role: dotfiles
     - role: fish
     - role: dropbox
     - role: go
     - role: java
     - role: node
     - role: python
     - role: ruby
     - role: rust
     - role: vim
     - role: neovim
     - role: dev-env
     - role: games
  vars:
    - locale: 'en_US.UTF-8'
    - time_zone: 'US/Central'
    - mac_time_zone: 'America/Chicago'

- hosts: soundpi
  roles:
    - rpi
    - common-server
    - zeroconf
    - mopidy
    - ncmpcpp

- hosts: nalanda
  roles:
    #- nalanda # setup backup jobs, set /stash, etc.
    - common-server
    - zeroconf
    - audio
    - samba
    - ncmpcpp
    - mopidy
    - beets
